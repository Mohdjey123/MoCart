<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoCart - Cart</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="cart.css"> <!-- Your custom styles if needed -->
</head>

<body>
    
    <header class="window">
        <div class="title-bar">
            <div class="title-bar-text">MoCart - Shopping Cart</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
    </header>
    
    <!-- Menu section with tree view -->
    <section class="window" id="window">
        <ul class="tree-view">
            <li>
                <span class="caret">Home</span>
            </li>
            <li>
                <span class="caret">Products</span>
                <ul class="nested">
                    <li><a href="index.html">View All Products</a></li>
                </ul>
            </li>
            <li>
                <span class="caret">Cart</span>
                <ul class="nested">
                    <li><a href="cart.html">View Cart</a></li>
                </ul>
            </li>
            <li>
                <span class="caret">Contact</span>
                <ul class="nested">
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </li>
        </ul>
    </section>

    <section class="window" id="cart">
        <h2 class="title-bar-text">Your Cart</h2>
        <div id="cart-list" class="window-content">
            <ul id="item-list">
                <!-- Dynamically added items will appear here -->
            </ul>
        </div>
    
        <div class="total">
            <strong>Total: <span id="total-price">$0.00</span></strong>
        </div>
    
        <div class="button-container">
            <button id="checkout-button">Proceed to Checkout</button>
            <button id="continue-shopping-button">Continue Shopping</button>
        </div>
    </section>    

    <script src="script.js"></script>
</body>

</html>
