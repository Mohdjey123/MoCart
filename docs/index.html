<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoCart</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles if needed -->
</head>

<body>
    <header class="window">
        <div class="title-bar">
            <div class="title-bar-text">MoCart</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
    </header>

    <section id="products" class="window">
        <h2 class="title-bar-text">Our Products</h2>
        <div id="product-list" class="window-content"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
